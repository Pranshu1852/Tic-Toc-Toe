<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Toc-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="gamepage">
        <h1 class="gamepage__heading">Tic Toc Toe</h1>
        <h2 class="gamepage__player"></h2>
        <div class="gamepage__box">
            <button value="0"></button>
            <button value="1"></button>
            <button value="2"></button>
            <button value="3"></button>
            <button value="4"></button>
            <button value="5"></button>
            <button value="6"></button>
            <button value="7"></button>
            <button value="8"></button>
        </div>
        <button class="gamepage__btn--reset">Reset</button>
    </div>
</body>
</html>
